<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Name:</label>
        <input type="text" name="" id="" placeholder="Enter the Name" autofocus><br><br>
        <label for="">Pasword:</label>
        <input type="password" name="" id="" pattern="[0-9]{4}"><br><br>
        <label for="">Pasword1:</label>
        <input type="password" name="" id="" pattern="[A-Z]{7}"><br><br>
        <label for="">Pasword2:</label>
        <input type="password" name="" id="" pattern="[a-z]{7}"><br><br>
        <label for="">Pasword3:</label>
        <input type="password" name="" id="" pattern="[A-Z]{1}[a-z]{2}[@$#&]{1}[0-9]{4}" placeholder="Abc#1234"><br><br>
        <label for="">Number</label>
        <input type="number" name="" id=""  min="1" max="100"><br><br>
        <label for="">Age:</label>
        <input type="tel" name="" id="" placeholder="Enter the Age" minlength="10" maxlength="12"><br><br>
        <label for="" style="color:red">*</label>
        <label for="">email</label>
        <input type="email" name="" id=""><br><br>   <!--Required-->
        <label for="">Hidden</label>
        <input type="text" name="" id="" hidden><br><br>
        <label for="">Value</label>
        <input type="text" name="" id="" value="abc"><br><br>
        <label for="">Value & disabled</label>
        <input type="text" name="" id="" value="abc" disabled><br><br>
        <label for="">Checked</label>
        <input type="checkbox" name="" id="" checked ><br><br>
        <label for="">autocomplete</label>     <!--giving suggestions-->
        <input type="text" name="" id="" autocomplete=""><br><br>
        <label for="">Department :</label>

        <!-- type 1  option tags-->
        <select name="" id="">
            <option value="">-section-</option>
            <option value="">ECE</option>
            <option value="">CSE</option>
            <option value="">IT</option>
        </select><br><br>
      
         <!-- type 1  option tags--> 
        <label for="">Department :</label>

         <input type="text" list="col">
         <datalist name="" id="col">
            <option value="India">India</option>
            <option value="Uk">Uk</option>
            <option value="Us">Us</option>
            <option value="Canada">Canada</option>
         </datalist>
        <button>submit</button>


         <!--feild set tag-->

         <Fieldset>
            <legend align="center">Webtech</legend>
            <form action="">
                <label for="">name</label>
                <input type="text">
            </form>

         </Fieldset>
    </form>
</body>
</html>
