<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <table height="50px" width="850px">
            <tr>
                <td><label for="">FullName</label></td>
                <td>
                    <input type="text" name="" id="" maxlength="20">
                    <label for="">(max 20 char a-z and A-Z)</label>
                </td>
                
            </tr>
            <tr>
                <td><label for="">LastName</label></td>
                <td>
                    <input type="text" name="" id="" maxlength="20">
                    <label for="">(max 20 char a-z and A-Z)</label>
                </td>
            </tr>
            <tr>
                <td><label for="">Date of Birth</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="gen">GENDER</label></td>
                <td>
                    <input type="radio" name="gen" id="">
                    <label for="">male</label>
                    <input type="radio" name="gen" id="">
                    <label for="">female</label>
                </td>
            </tr>
            <tr>
                <td><label for="">EMAIL ID</label></td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Mobile No</label></td>
                <td><input type="tel" name="" id=""></td>
            </tr>
           <tr>
                <td><label for="">ADDRESS</label></td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="">CITY</label></td>
                <td>
                    <input type="text" name="" id="" maxlength="20">
                    <label for="">(max 20 char a-z and A-Z)</label>
                </td>
                
            </tr>
            <tr>
                <td><label for="">PINCODE</label></td>
                <td>
                    <input type="tel" name="" id="" maxlength="6">
                    <label for="">(6 digit number)</label>
                </td>
            </tr>
            <tr>
                <td><label for="">STATE</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">COUNTRY</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">HOBBIES</label></td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Drawing</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Singing</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Dancing</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">Others</label>
                    <input type="text" name="" id="" >
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <table>
                        <tr align="center">
                            <td>sl.no</td>
                            <td>Examination</td>
                            <td>Board</td>
                            <td>Percentage</td>
                            <td>Year of passing</td>
                        </tr>
                        <tr>
                            <td>01</td>
                            <td>Class X</td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                        </tr>
                        <tr>
                            <td>02</td>
                            <td>Class II</td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                        </tr>
                        <tr>
                            <td>03</td>
                            <td>Graduation</td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                        </tr>
                        <tr>
                            <td>04</td>
                            <td>Master</td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                            <td><input type="text" name="" id=""></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>COURSES APPLIED FOR</td>
                <td><input type="checkbox" name="" id="">
                    <label for="">BSC</label>
                    <input type="checkbox" name="" id="">
                    <label for="">B.com</label>
                    <input type="checkbox" name="" id="">
                    <label for="">B.sc</label>
                    <input type="checkbox" name="" id="">
                    <label for="">B.A</label></td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
                <td><button>Reset</button></td>
            </tr>
            
        </table>
    </form>
</body>
</html>
