<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My feedback form</h2>
    <form action="">
    <ul>
        <li>
            <label for="">Name:</label>
            <input type="text" name="" id="">
        </li>
        <li>
            <label for="">Email:</label>
            <input type="email" name="" id="">
        </li>
        <li>
            <label for="">Password:</label>
            <input type="password" name="" id="">
        </li>
        <br>
        <li>
            <label for="">Please check all the emotions that apply to you:</label>
            <ul>
                <li type="disc">
                    <label for="">Angry</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li type="disc">
                    <label for="">Sad</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li type="disc">
                    <label for="">Happy</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li type="disc">
                    <label for="">Ambivalent</label>
                    <input type="checkbox" name="" id="">
                </li>
            </ul>
        </li>
        <li>
            <label for="">How satisfied were you with our service</label>
            <ul>
                <li type="disc">
                    <label for="">Very satisfied</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li type="disc">
                    <label for="">satisfied</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li type="disc">
                    <label for="">Didn't care</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li type="disc">
                    <label for="">Dissatisfied</label>
                    <input type="checkbox" name="" id="">
                </li>
                <li type="disc">
                    <label for="">Very dissatisfied</label>
                    <input type="checkbox" name="" id="">
                </li>
            </ul>
        </li>
        <li>
            <label for="">Further comments:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </li><br>
        <li>
            <label for="">Bio photo</label>
            <input type="text" name="" id="">
            <input type="file" name="" id="">
        </li>
        <li>
            <label for="">Location visited</label>
            <input type="text" name="" id="">
        </li><br>
        <li><button>Submit</button></li>
    </ul>
    </form>
</body>
</html>
