<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    <table border="1px solid" height="100px" width="1300px" cellspacing="0">
        <tr>
            <th colspan="4">1. Key Employment Details</th>
            <!-- <th></th>
            <th></th>
            <th></th> -->
        </tr>
        <tr>
            <td><label for="">1.1<sup style="color:red">*</sup>Surname :</label></td>
            <td><input type="text" name="" id="" ></td>
            <td><label for="">1.2<sup style="color:red">*</sup>Name :</label></td>
            <td><input type="text" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">1.3<sup style="color:red">*</sup>Gender :</label></td>
            <td>
                <input type="radio" name="gen" id="" >
                <label for="">Male</label>
                <input type="radio" name="gen" id="" >
                <label for="">female</label>
            </td>
            <td><label for="">1.4 Father/Husband Name :</label></td>
            <td>
                <input type="radio" name="na" id="" >
                <label for="">father</label>
                <input type="radio" name="na" id="" >
                <label for="">husband</label><br>
                <input type="text" name="" id="">
            </td>
        </tr>
        <tr>
            <td><label for="">1.5<sup style="color:red">*</sup>Date of Birth:</label></td>
            <td>
                <input type="date" name="" id="" >
                <label for="" style="color:red" ><b>(dd-mm-yy)</b></label>
            </td>
            <td><label for="">1.6<sup style="color:red">*</sup>Designation/Post:</label></td>
            <td><input type="text" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">1.7<sup style="color:red">*</sup>Martial Status:</label></td>
            <td>
                <select name="" id="">
                    <option value="">--section--</option>
                    <option value="">Married</option>
                    <option value="">UnMarried</option>
                </select>
            </td>    
            <td><label for="">1.8<sup style="color:red">*</sup>Office in Which Employee is Working</label></td>
            <td>
                <select name="" id="">
                    <option value="">--section--</option>
                    <option value="">Yes</option>
                    <option value="">No</option>
                </select>
            </td>      
        </tr>
        <tr>
            <td><label for="">1.9 Aadhar Number</label></td>
            <td><input type="text" name="" id="" ></td>
            <td><label for="">1.10 EPF Number :</label></td>
            <td><input type="text" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">1.11<sup style="color:red">*</sup>Remuniration Per Month :</label></td>
            <td><input type="text" name="" id="" ></td>
            <td>
                <label for="">1.12<sup style="color:red">*</sup>Commission Payable to the Agency for the Post:</label>
            </td>
            <td>
                <input type="radio" name="am" id="" >
                <label for="">Amount</label>
                <input type="radio" name="am" id="" >
                <label for="">Percentage(%)</label><br>
                <input type="text" name="am" id="" >

                
            </td>
        </tr>
        <tr>
            <td><label for="">1.13<sup style="color:red">*</sup>Head of Account</label></td>
            <td>
                <select name="" id="">
                    <option value="">--section--</option>
                </select>
            </td>   
            <td><label for="">1.14<sup style="color:red">*</sup>Personal Mobile No:</label></td>
            <td><input type="tel" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">1.15 Personal E-mail:</label></td>
            <td><input type="email" name="" id="" ></td>
            <td><label for="">1.16<sup style="color:red">*</sup>Community :</label></td>
            <td><input type="text" name="" id="" ></td> <!--in complete-->
        </tr>
        <tr>
           <th colspan="4">2.Agenct Details</th>
           <!-- <th></th>
           <th></th>
           <th></th> -->
        </tr>
        <tr>
            <td><label for="">2.1<sup style="color:red">*</sup>Contract startDate:</label></td>
            <td>
                <input type="date" name="" id="" >
                <label for="" style="color:red" ><b>(dd-mm-yy)</b></label>
            </td>
            <td><label for="">2.2<sup style="color:red">*</sup>Contract EndDate :</label></td>
            <td>
               <input type="date" name="" id="" >
                <label for="" style="color:red" ><b>(dd-mm-yy)</b></label> 
            </td>
        </tr>
        <tr>
            <td><label for="">2.3 Contarct Ref Number:</label></td>
            <td><input type="text" name="" id="" ></td>
            <td><label for="">2.4 sancation Order Number:</label></td>
            <td><input type="text" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">2.5 Agency Name:</label></td>
            <td><input type="text" name="" id="" ></td>
            <td><label for="">2.6 PAN </label></td>
            <td><input type="text" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">2.7 Regestartion Number Register with Labour Department:</label></td>
            <td><input type="text" name="" id="" ></td>
            <td><label for="">2.8 Service Tax Number:</label></td>
            <td><input type="text" name="" id="" ></td>
        </tr>
        
        <tr>
            <td><label for="">2.9 LandMark:</label></td>
            <td><input type="text" name="" id="" ></td>
            <td><label for="">2.10 Street/Road/Lane:</label></td>
            <td><input type="text" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">2.11 Area/Locality/Sector:</label></td>
            <td><input type="text" name="" id="" ></td>
            <td><label for="">2.12<sup style="color:red">*</sup>District:</label></td>
            <td>
                <select name="" id="">
                    <option value="">--section--</option>
                    <option value="">Guntur</option>
                    <option value="">Bapatla</option>
                    <option value="">Repalle</option>
                    <option value="">westgodavri</option>
                    <option value="">chittor</option>
                    <option value="">kurnool</option>
                    <option value="">kadapa</option>
                </select>
            </td> 
        </tr>
        <tr>
            <td><label for="">2.13<sup style="color:red">*</sup>Mandal:</label></td>
            <td>
                <select name="" id="">
                    <option value="">--section--</option>
                    <option value="">Cherukupalli</option>
                </select>
            </td>
            <td><label for="">2.14<sup style="color:red">*</sup>Village/Town/City:</label></td>
            <td>
                <select name="" id="">
                    <option value="">--section--</option>
                    <option value="">Bhattiprolu</option>
                    <option value="">Repalle</option>
                </select>
            </td> 
        </tr>
        <tr>
            <td><label for="">2.15 PIN Code:</label></td>
            <td><input type="text" name="" id="" ></td>
            <td><label for="">2.16 telephone:</label></td>
            <td><input type="tel" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">2.17<sup style="color:red">*</sup>Mobile:</label></td>
            <td><input type="tel" name="" id="" ></td>
            <td><label for="">2.18<sup style="color:red">*</sup>Email:</label></td>
            <td><input type="email" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">2.19 Bank Name:</label></td>
            <td>
                <input type="text" list="bn" placeholder="Select Bank Name">
                <datalist name="" id="bn">
                    <option value="State Bank of India">State Bank of India</option>
                    <option value="Uninon Bank of India">Uninon Bank of India</option>
                    <option value="Indian Bank">Indian Bank</option>
                    <option value="Axis Bank">Axis Bank</option>
                </datalist>
            </td>
            <td><label for="">2.20 District of the Bank Branch:</label></td>
            <td>
                <select name="" id="">
                    <option value="">--section--</option>
                    <option value="">Tenali</option>
                    <option value="">Guntur</option>
                </select>
            </td> 
        </tr>
        <tr>
            <td><label for="">2.21 Bank Branch Name:</label></td>
            <td>
                <input type="text" list="bn" placeholder="Select Bank Branch Name">
                <datalist name="" id="bn">
                    <option value="Gudavalli">Gudavalli</option>
                    <option value="Hyderbad">Hyderbad</option>
                    <option value="Punjagutta">Punjagutta</option>
                    <option value="Gacchiboli">Gacchiboli</option>
                </datalist>
            </td> 
            <td><label for="">2.22 Bank A/C Number:</label></td>
            <td><input type="text" name="" id="" ></td>
        </tr>
        <tr>
            <td><label for="">2.23 IFS code:</label></td>
            <td colspan="3"><input type="text" name="" id="" ></td>
            <!-- <td></td>
            <td></td> -->
        </tr>
        <tr>
            <th colspan="4"><button> Save Data </button></th>
            <!-- <td></td>
            <td></td>
            <td></td> -->
        </tr>
        
    </table>
    </form>
</body>
</html>
